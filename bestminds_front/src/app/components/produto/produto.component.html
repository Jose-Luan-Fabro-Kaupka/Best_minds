<h1 class="h1 text-center mb-4">Produtos</h1>

<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col"></th>
      <th scope="col">Codigo</th>
      <th scope="col">Nome</th>
      <th scope="col">Descrição</th>
      <th scope="col">Preço</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let produto of produtos">
      <td></td>
      <td>{{produto.codigo}}</td>
      <td>{{produto.nome}}</td>
      <td>{{produto.descricao}}</td>
      <td>{{produto.preco}}</td>
      <td><a [routerLink]="['/produtos', produto.codigo]">Visualizar</a></td>
      <td><button (click)="excluirProduto(produto.codigo)" class="btn btn-danger">Excluir</button></td>
    </tr>
  </tbody>
</table>

<button class="btn btn-success" (click)="toggleCriarProduto()">Criar Produto</button>

<div *ngIf="criandoProduto">
  <form (ngSubmit)="onSubmitCriarProduto()">
    <div class="form-group">
      <label for="titulo">Nome</label>
      <input type="text" [(ngModel)]="novoProduto.nome" name="nome" id="nome" required class="form-control">
    </div>
    <div class="form-group">
      <label for="descricao">Descrição</label>
      <input type="text" [(ngModel)]="novoProduto.descricao" name="descricao" id="descricao" required class="form-control">
    </div>
    <div class="form-group">
        <label for="descricao">Preço</label>
        <input type="text" [(ngModel)]="novoProduto.preco" name="preco" id="preco" required class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Pronto</button>
  </form>
</div>
